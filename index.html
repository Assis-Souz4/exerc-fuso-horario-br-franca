<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="./src/img/fuso-horario.jpg" alt="#">
            <div class="conteudo">
                <form action="fusoHorario">
                    <h1>Fuso Horário Brasil/França</h1>
                    <label for="inHoraBr">Hora no Brasil (h.m):</label>
                    <input type="number" id="inHoraBr" min="0" max="23.59" step="0.01" required>
                    <br><br>
                    <input type="submit" value="Exibir Hora na França">
                </form>
                <h3></h3><!--resp-->
            </div>
        </div>
    </main>
    <script src="./src/js/main.js"></script>
</body>
</html>
